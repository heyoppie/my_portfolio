<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Oppie's Portfolio">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Welcome to my portfolio! Explore my projects, learn about me, and get in touch.">
    <meta name="description" content="Welcome to my portfolio! Explore my projects, learn about me, and get in touch.">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="author" content="Oppie">
    <title>{% block title %}Oppie{% endblock %}</title> <!-- Dynamic title block -->
    <title>Oppie</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="  {{ url_for('static', filename='images/logo.png') }}" alt="Oppie's Logo" class="logo-img">
                <span class="logo-text">Oppie</span>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
            <div class="nav-controls">
            <button id="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false" title="Toggle Dark Mode">ðŸŒ™</button>
            <div class="hamburger" aria-label="Toggle navigation menu" role="button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Modern Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2025 Oppie</p>
            </div>
            <div class="footer-middle">
                <a href="https://buymeacoffee.com/heyoppie" target="_blank" class="support-me">Support Me</a>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Buy Me a Coffee Widget -->
    <script 
        data-name="BMC-Widget" 
        data-cfasync="false" 
        src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
        data-id="heyoppie" 
        data-description="Support me on Buy me a coffee!" 
        data-message="Support me!" 
        data-color="#BD5FFF" 
        data-position="Right" 
        data-x_margin="25" 
        data-y_margin="60"
    ></script>
</body>
</html>
